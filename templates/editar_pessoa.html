{% extends "index.html" %}

{% block content %}
    <h2>Actualizar Pessoa</h2>

    <form action="{{ url_for('actualizar_pessoa', pessoa_id=pessoa.id) }}" method="POST">
        <table border="1">
            <tr>
                <td>Nome</td>
                <td><label for="nome"></label><input type="text" id="nome" name="nome" value="{{ pessoa.nome }}"></td>
            </tr>
            <tr>
                <td>Idade</td>
                <td><label for="idade"></label><input type="number" id="idade" name="idade" value="{{ pessoa.idade }}"></td>
            </tr>
            <tr>
                <td>Sal√°rio</td>
                <td><label for="salario"></label><input type="number" id="salario" name="salario" value="{{ pessoa.salario }}"></td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><label for="telefone"></label><input type="text" id="telefone" name="telefone" value="{{ pessoa.telefone }}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Editar"></td>
                <td></td>
            </tr>
        </table>
    </form>
{% endblock %}
