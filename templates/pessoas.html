{% block content %}

                <th scope="col">Id</th>
                <th scope="col">Nome</th>

            <tbody>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa.id }}</td>
                    <td>{{ pessoa.nome }}</td>
